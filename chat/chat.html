<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chat Interno</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .chat-header {
      background: #2d2f33;
      color: white;
      padding: 10px;
      font-weight: bold;
    }

    .chat-body {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #ffffff;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
    }

    .chat-body ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .chat-body li {
      margin-bottom: 8px;
      padding: 6px 10px;
      background: #f1f1f1;
      border-radius: 6px;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 8px;
      background: #f0f0f0;
    }

    .chat-input input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .chat-input button {
      margin-left: 8px;
      padding: 8px 12px;
      background: #2196f3;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header"># general</div>

    <div class="chat-body">
      <ul id="chatList"></ul>
    </div>

    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Escribe un mensaje..." />
      <button id="enviarBtn">Enviar</button>
    </div>
  </div>

  <script type="module" src="./chat.js"></script>
</body>
</html>
