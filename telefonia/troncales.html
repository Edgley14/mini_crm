<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Troncales SIP</title>
  <script type="module">
    import { crearSipTrunk } from '../scripts/telefonia.js';

    window.guardarSipTrunk = async () => {
      const data = {
        nombre: document.getElementById('nombre').value,
        host: document.getElementById('host').value,
        usuario: document.getElementById('usuario').value,
        password: document.getElementById('password').value
      };
      await crearSipTrunk(data);
      alert('Troncal guardada');
    };
  </script>
</head>
<body>
  <h2>üåê Registrar Troncal SIP</h2>
  <input id="nombre" placeholder="Nombre del proveedor (ej. Claro, Kolbi)" />
  <input id="host" placeholder="Host SIP (ip o dominio)" />
  <input id="usuario" placeholder="Usuario de registro" />
  <input id="password" placeholder="Contrase√±a" />
  <button onclick="guardarSipTrunk()">Guardar</button>
</body>
</html>
