<!-- login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Talk CRM</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Roboto', sans-serif;
    }
    .card {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      border-radius: 12px;
    }
    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 15px;
    }
  </style> 
</head>
<body>
  <div class="card text-center">
    <img src="logo.png" alt="Logo" class="logo">
    <h3 class="mb-3">Iniciar Sesión</h3>
    
    <input type="email" id="email" class="form-control mb-3" placeholder="Correo electrónico">
    <input type="password" id="password" class="form-control mb-3" placeholder="Contraseña">

    <button id="login-email-btn" class="btn btn-primary w-100 mb-2">Iniciar Sesión</button>

    <div class="text-muted my-2">— o —</div>

    <button id="login-google-btn" class="btn btn-outline-secondary w-100 mb-2">Acceder con Google</button>

    <a href="#" class="small">¿Olvidaste tu contraseña?</a>
  </div>

  <script type="module">
    import { auth, provider, signInWithPopup } from './scripts/firebase-config.js';
    import { signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js';

    document.getElementById('login-google-btn').onclick = () => {
      signInWithPopup(auth, provider)
        .then(() => window.location.href = 'index.html')
        .catch(e => alert(e.message));
    };

    document.getElementById('login-email-btn').onclick = () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = 'index.html')
        .catch(e => alert("Error: " + e.message));
    };
  </script>
</body>
</html>
